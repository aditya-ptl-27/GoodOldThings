{% extends 'header.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
   
  </head>

  <body>        
      </div>
      <div class="row mb-3">
        <h1 class="col pt-5 text-center">Forgot Password</h1>
        
      </div>
      <h5 class="text-center">Don't Remember Your Password?? Don't Worry Verify Your Email And Change Your Password</h5>
        <div class="col-md-10 mx-auto col-lg-5" bis_skin_checked="1">
          {% if msg %}
            <b style="color:blue;">{{msg}}</b>
          {% endif %}
          <form action="{% url 'forgot_password' %}" class="p-4 p-md-5 border shadow login-form bg-light"method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating mb-3" bis_skin_checked="1">
              <input type="email" class="form-control shadow" name="email" id="email" placeholder="name@example.com" required>
              <label for="email">Email address</label>
            </div>
            <div class="text-center">
              <button class="w-50 btn btn-lg btn-primary login-btn shadow" type="submit">Send OTP</button>
            </div>
          </form>
        </div>
      <!-- </div> -->

  </body>

</html>
{% endblock %}
