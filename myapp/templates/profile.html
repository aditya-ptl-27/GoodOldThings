{% extends 'header.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
   
  </head>

  <body>

    <!-- <div class="site-wrap" id="home-section"> -->

      <!-- <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>

      <div class="row mb-3">
        <h1 class="col pt-5 text-center">EDIT Profile</h1>
      </div>
        <div class="col-md-10 mx-auto col-lg-5" bis_skin_checked="1">
          {% if msg %}
            <b style="color:blue;">{{msg}}</b>
          {% endif %}
          <form action="{% url 'profile' %}" class="p-4 p-md-5 border shadow login-form bg-light"method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- <div class="form-floating mb-3" bis_skin_checked="1">
              <select class="form-control shadow" id="usertype" name="usertype" required>
                <option value="">Please Select User Type</option>
                <option value="renter">Borrower/Renter</option>
                <option value="lender">Lender/Owner</option>
              </select>
              <label for="fname">UserType</label>
            </div> -->
            <div class="form-floating mb-3" bis_skin_checked="1">
              <input type="text" class="form-control shadow" id="fname" name="fname" placeholder="Sam" value="{{user.fname}}" required>
              <label for="fname">First Name</label>
            </div>
            <div class="form-floating mb-3" bis_skin_checked="1">
              <input type="text" class="form-control shadow" id="lname" name="lname" placeholder="Verma" value="{{user.lname}}" required>
              <label for="lname">Last Name</label>
            </div>
            <div class="form-floating mb-3" bis_skin_checked="1">
              <input type="email" class="form-control shadow" name="email" id="email" placeholder="name@example.com" value="{{user.email}}" disabled>
              <label for="email">Email address</label>
            </div>
            
            <div class="form-floating mb-3" bis_skin_checked="1">
              <input type="number" class="form-control shadow" id="mobile" name="mobile" placeholder="Mobile Number" value="{{user.mobile}}" required>
              <label for="mobile">Mobile Number</label>
            </div>
            <div class="form-floating mb-3" bis_skin_checked="1">
              <img class="rounded shadow mb-2" src="{{user.profile_pic.url}}" height="50px" width="50px">
              <input value="{{user.profile_pic.url}}" type="file" class="form-control shadow" id="profile_pic" name="profile_pic">
              <label for="profile_pic">Profile Pic</label>
            </div>
            <div class="form-floating mb-3" bis_skin_checked="1">
              <textarea class="form-control shadow" id="address" name="address" required>{{user.address}}</textarea>
              <label for="address">Address</label>
            </div>
            <div class="text-center">
              <button class="ps-5 pe-5 btn btn-lg btn-primary login-btn shadow" type="submit">Save Changes</button>
            </div>
            <hr class="my-4">
            <div>
              <a href="{% url 'change_password' %}"><h6 class="text-center">Click Here to Change Password</h6></a>
            </div>
          </form>
        </div>
      <!-- </div> -->

  </body>

</html>
{% endblock %}
